 <!doctype html>
 <html lang="ru-RU">
 <head>
 	<meta charset="UTF-8">
 	<title>My page</title>
	<link rel="stylesheet" href="css/people&group_search.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="fonts/rubik/rubik.css">
 </head>
 <body>
 	<header>
			<div class="header">
				<div class="subheader">
					<div class="logo"></div>
					<div class="search_block">
						<form action="">
							<div class="search_field">
									<input type="text" id="search_input" name="search_input" class="placeholder_style" placeholder="Search...">
									<input type="image" id="search_button" src="images/search_button.png" alt="Search">
							</div>
						</form>
					</div>
					<div class="right_column">
						<div class="signOut_block">
							<form action="">
								<div class="signOut_a">
									<a class="right_top" href="SIGN_OUT">Sign out</a>
								</div>
							</form>
						</div>
						<div class="options_block">
							<form action="">
								<div class="options_a">
									<a class="right_top" href="OPTIONS">Options</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</header>
	<div class="clear"></div>
	<div class="wrapper">
		<div class="leftSidebar">
			<ul class="left_sidebar_ul">
				<li>
					<div class="my_page">
						<a href="">
							My page
						</a>
					</div>
				</li>
				<li>
					<div class="my_friends">
						<a href="">
							My friends
						</a>
					</div>
				</li>
				<li>
					<div class="my_news">
						<a href="">
							My news
						</a>
					</div>
				</li>
				<li>
					<div class="my_groups">
						<a href="">
							My groups
						</a>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="people_group_search_middle_content">
					<div class="search_smth_link">
						<a id="search_smth_link" href="">People</a>
					</div>
				<div class="profile_block">
					<img src="images/bg.jpg"  class="profile_photo" alt="">
					<div class="profile_name">
						<div class="sub1">
							<a href="#" class="profile_name_link">First name Last name</a>
						</div>
					</div>
				</div>
				<div class="profile_block">
						<img src="images/222.jpg"  class="profile_photo" alt="">
					<div class="profile_name">
						<div class="sub1">
							<a href="#" class="profile_name_link">First name Last name</a>
						</div>
					</div>
				</div>
		</div>
	</div>	
	
 </body>
 </html>
